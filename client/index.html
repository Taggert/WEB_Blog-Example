<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
	</head>
	<body>

		<div class="container" style="padding-top: 50px">
			<div class="row">
				<div class="col s12 m8 offset-m2 l6 offset-l3" id="posts">





				</div>
			</div>
		</div>

		<div class="fixed-action-btn">
			<a class="btn-floating btn-large red modal-trigger" data-target="createForm">
				<i class="large material-icons">add</i>
			</a>
		</div>
		<!-- Modal Structure -->
		<div id="createForm" class="modal">
			<div class="modal-content">
				<h4>Create new post</h4>
				<div class="input-field">
					<input id="title" type="text" class="validate" required>
					<label for="title">Title</label>
				</div>
				<div class="input-field">
					<textarea id="text" class="materialize-textarea"></textarea>
					<label for="text">TextArea</label>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class="waves-effect waves-light btn" id="createPost">Create post</a>
			</div>
		</div>

		<div id="removePost" class="modal bottom-sheet">
			<div class="modal-content">
				<h4>Are you sure, you want to delete post?</h4>
			</div>
			<div class="modal-footer">
				<a href="#!" class="waves-effect waves-light btn" id="confDelete">Yes</a>
				<a href="#!" class="waves-effect waves-light btn" id="rejDelete">No</a>
			</div>
		</div>

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js "></script>
		<script src="index.js"></script>
	</body>
</html>
